<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="css/new_address.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
<script type="text/javascript">
	(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 50 * (clientWidth / 320) + 'px';
    };
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
	</head>
	<body>
	<div class="head">修改地址
	<img src="img/return.png" class="return_img" onClick="javascript:history.back(-1);" alt="" />
			
		</div>
		<div class="wrap">
			<!--寄件人未寄过快递时-->
			<div class="information">
				<!--label标签的for里面放对应input的id-->
				<div class="add_info"><label for="">姓名<span>*</span></label><input type="text" placeholder="请填写收件人姓名"  /></div>
				<div class="add_info2">
				<select name="">
					<option value="">省/自治区</option>
					<option value="">广西壮族自治区</option>
				</select>
				<select name="">
					<option value="">市</option>
					<option value="">南宁</option>
				</select>
				<select name="">
					<option value="">区/县</option>
					<option value="">兴宁区</option>
				</select>
				</div>
				<div class="add_info"><label for="">详细地址<span>*</span></label><input type="text" placeholder="请填写收件人详细地址"  /></div>
				<div class="add_info"><label for="">联系电话<span>*</span></label><input type="text" placeholder="请填写收件人联系电话"  /></div>
				<div class="edit" style="border-top: none;">
					<img src="img/gou.png" class="gou" alt="" />设为默认
				</div>
			</div>
			<!--寄件人未寄过快递时结束-->
				<a href="address_manage.html" class="yuyue_button">提交</a>
				</div>	
				
				<script type="text/javascript">
		$(function(){
			//区域点击展开收缩
			$(".zone li").click(function(){
				$(".choose span").html($(this).text())
				$(".down").addClass("active")
				$(".zone").slideUp();
			})
			$(".choose").click(function(){
				$(".zone").slideDown();
				$(".down").removeClass("active")
			})
			//默认联系人图标 
			$(".gou").click(function(){
				var cc="img/gou.png";
				var cca="img/gou_a.png"
				if($(this).attr("src")==cc){
					$(this).attr("src",cca);
				}else{
						$(this).attr("src",cc);
				}
			})
		})
	</script>
	</body>
	
</html>
